<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <title>Nuestra web </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            color: #2c2c2c;
            text-align: center;
            background-color: #fef6f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: relative;
            padding: 1rem;
        }

        h1 {
            font-size: 2.8rem;
            margin-top: 2rem;
            color: #c05a65;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        nav {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #c05a65;
            margin: 4px 0;
        }

        ul.menu {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        ul.menu li a {
            color: #c05a65;
            text-decoration: none;
            font-weight: bold;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
        }

        ul.menu li a:hover {
            background-color: #fbd6d0;
        }

        aside {
            background: rgba(192, 90, 101, 0.1);
            padding: 1rem;
            margin: 2rem auto;
            max-width: 400px;
            border-radius: 12px;
            font-weight: 500;
            color: #944;
        }

        #contenido {
            margin: 2rem auto;
            max-width: 800px;
        }

        .carrusel {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carrusel-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .carrusel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 2rem;
            padding: 0.2rem 0.6rem;
            cursor: pointer;
            border-radius: 50%;
            color: #c05a65;
        }

        .carrusel button:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .carrusel button:first-of-type {
            left: 10px;
        }

        .carrusel button:last-of-type {
            right: 10px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            ul.menu {
                display: none;
                flex-direction: column;
                background: #ffe6e1;
                position: absolute;
                top: 60px;
                right: 1rem;
                padding: 1rem;
                border-radius: 10px;
            }

            ul.menu.show {
                display: flex;
            }
        }
    </style>
</head>
